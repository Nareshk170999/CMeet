<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
      body {
        font-family: 'Google Sans', sans-serif;
        background-color: #202124;
        color: white;
        margin: 0;
        overflow: hidden;
      }
      /* Pulse animation for speaking */
      @keyframes pulse-ring {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(138, 180, 248, 0.7); }
        70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(138, 180, 248, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(138, 180, 248, 0); }
      }
      .speaking-ring {
        animation: pulse-ring 1.5s infinite;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
